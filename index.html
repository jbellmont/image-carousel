<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>
  

  <div class="main-container">

  <div class="container">

    <div class="previous nav"> < </div>

    <div class="frame">

      <div class="images" style="right: 0px">
        <!-- Hide this, overflow hidden-->
        <span class="image-1 row"><img src="https://picsum.photos/seed/2323/900/500" /></span>
        <span class="image-2 row"><img src="https://picsum.photos/seed/232334/900/500" /></span>
        <span class="image-3 row"><img src="https://picsum.photos/seed/55/900/500" /></span>
        <span class="image-4 row"><img src="https://picsum.photos/seed/67888/900/500" /></span>
      </div>

    </div>

    <div class="next nav"> > </div>

  </div>

  <div class="buttons">
    <button data-number=1 class="button-1 active-button"></button>
    <button data-number=2 class="button-2"></button>
    <button data-number=3 class="button-3"></button>
    <button data-number=4 class="button-4"></button>
  </div>

</div>

<script src='script.js'></script>
</body>
</html>
